<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 旅行规划师</title>
    <!-- 官方文档：JSAPI 安全密钥设置（高德），并加载高德 JSAPI -->
    <script type="module">
      const serviceHost = import.meta.env.VITE_AMAP_SERVICE_HOST || '';
      const secureKey = import.meta.env.VITE_AMAP_SECURE_KEY || '';
      const amapKey = import.meta.env.VITE_AMAP_KEY || '';

      // 代理模式优先，其次为明文 securityJsCode（开发期便捷）
      if (serviceHost) {
        window._AMapSecurityConfig = { serviceHost: `${serviceHost.replace(/\/$/, '')}/_AMapService` };
      } else if (secureKey) {
        window._AMapSecurityConfig = { securityJsCode: secureKey };
      }

      if (!amapKey) {
        console.error('缺少 JSAPI Key：请在 .env 中设置 VITE_AMAP_KEY');
      }

      const src = `https://webapi.amap.com/maps?v=2.0&key=${amapKey}&plugin=AMap.Geocoder,AMap.Driving`;
      const s = document.createElement('script');
      s.src = src;
      s.async = true;
      s.onload = () => {
        try { window.dispatchEvent(new Event('amap:loaded')); } catch {}
      };
      s.onerror = (e) => { console.error('AMap脚本加载失败', e); };
      document.head.appendChild(s);
    </script>

    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
